<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 및 회원가입 화면</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="login_style.css">
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2>로그인</h2>
      <input type="text" id="id_input" placeholder="아이디" required>
      <input type="password" id="password_input" placeholder="비밀번호" required>
      <button type="submit" id="login_button">로그인</button>
    </div>
    <div class="signup-container">
      <h2>회원가입</h2>
      <input type="text" id="signup_id_input" placeholder="아이디" required>
      <input type="password" id="signup_password_input" placeholder="비밀번호" required>
      <button type="submit" id="signup_button">회원가입</button>
    </div>
  </div>
  <button type="button" id="check_button" style="display: none;">출석 체크</button>
  <script src="login_script.js"></script>
</body>
</html>
